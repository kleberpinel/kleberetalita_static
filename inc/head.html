<script>
   	$(document).ready(function(){
   		
   			$(".slides").carouFredSel( {
   			    	items				: 1,
   			    	auto 				: true,
   			    	prev 				: "#slide_prev",
   			    	next 				: "#slide_next",
   			    	direction			: "up",
   			    	scroll : {
   			    		items			: 1,
   			    		fx              : "scroll",
   			    		duration		: 400,	
   			    		pauseDuration   : 5000,						
   			    		pauseOnHover	: true
   			    	}					
   			});
   		    $(".chef-slides").carouFredSel( {
   		    			items				: 1,
   		    			auto 				: false,
   		    			prev 				: "#chef_prev",
   		    			next 				: "#chef_next",
   		    			scroll : {
   		    				items			: 1,
   		    				duration		: 200,							
   		    				pauseOnHover	: true,
   		    				fx              : "fade"
   		    			}					
   		    });
   		    $(".fromblog-slides").carouFredSel( {
   		    			items				: 1,
   		    			auto 				: false,
   		    			prev 				: "#blog_prev",
   		    			next 				: "#blog_next",
   		    			scroll : {
   		    				items			: 1,
   		    				duration		: 400,
   		    				fx              : "fade"							
   		    			}					
   		    });
   	});
</script>
